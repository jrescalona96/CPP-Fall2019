    <title>Serverless Presentation</title>

<body class="bg-dark text-white">
    <div class="container text-center">

        <h1>Serverless Computing Demo</h1>

        <button type="button" class="btn btn-success m-2 border border-light" onclick=ourAPI()>
            Request from our API
        </button>

        <button type="button" class="btn btn-warning m-2 border border-dark">
            <a href="https://23qxqltpq0.execute-api.us-east-2.amazonaws.com/default/getMessage"> Request from AWS
                Gateway API</a>

        </button>

        <!-- contianer to hold response from request -->
        <div class=" response">
        </div>
    </div>
</body>

<script>
    function ourAPI() {
        console.log("Welcome to our API");
    }

    async function awsGatewayAPI() {
        console.log("Welcome to our Gateway API");
        const url = "https://23qxqltpq0.execute-api.us-east-2.amazonaws.com/default/getMessage";
        //const response = await fetch("https://23qxqltpq0.execute-api.us-east-2.amazonaws.com/default/getMessage");
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit
            headers: {
                "Access-Control-Allow-Origin": "localhost//",
                'Content-Type': 'application/json'
            }
        })

        response.then(data => {
            console.log(data)
        });
    }

</script>
